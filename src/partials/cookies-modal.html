<div class="cookies-modal-backdrop" data-cookies-visible="close">
  <div class="cookies-modal-window" role="dialog" aria-modal="true" aria-labelledby="cookie-modal-title"
    aria-describedby="modal-description" data-modal="hidden">
    <h2 class="cookies-modal-title" id="cookie-modal-title">Cookies policy</h2>
    <p class="cookies-modal-description" id="modal-description">
      We use cookies to improve your experience on our website. By browsing this website, you agree to our use of
      cookies.
    </p>

    <ul class="cookies-modal-list">
      <li class="cookies-modal-item">
        <button type="button" aria-label="Button for accept cookies" class="cookies-modal-button accept"
          data-action="accept">ACCEPT
          COOKIES</button>
      </li>
      <li class="cookies-modal-item">
        <button type="button" aria-label="Button for decline cookies" class="cookies-modal-button decline"
          data-action="decline">DECLINE
          COOKIES</button>
      </li>
    </ul>
  </div>
</div>
